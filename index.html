<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Info</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Movies Info</h1>

        <!-- Movie List Section -->
        <section>
            <h2 class="heading-2">Movies List</h2>
            <div id="movies-list" class="testimonial-card"></div>
        </section>

        <!-- Add New Movie Section -->
        <section class="new-movie-container">
            <h2 class="heading-2">Add New Movie</h2>
            <form id="add-movie-form">
                <div class="form-group">
                    <input id="title" class="text-field" type="text" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <input id="genre" class="text-field" type="text" placeholder="Genre" required>
                </div>
                <div class="form-group">
                    <input id="rating" class="text-field" type="number" step="0.1" placeholder="Rating" required>
                </div>
                <div class="form-group">
                    <input id="releaseYear" class="text-field" type="number" placeholder="Release Year" required>
                </div>
                <button type="submit" class="submit-button">Add</button>
            </form>
        </section>

        <!-- Filter Movies Section -->
        <section class="filter-container">
            <h2 class="heading-2">Filter Movies</h2>
            <div class="testimonial-card">
                <p>Filter by Release Year</p>
                <form>
                    <input id="filter-year" class="text-field2" type="number" placeholder="Year">
                    <button type="button" id="filter-year-button" class="submit-button2">Filter</button>
                </form>
            </div>

            <div class="testimonial-card">
                <p>Filter by Genre</p>
                <form>
                    <input id="filter-genre" class="text-field2" type="text" placeholder="Genre">
                    <button type="button" id="filter-genre-button" class="submit-button2">Filter</button>
                </form>
            </div>

            <div class="testimonial-card">
                <p>Highest Rated Movie</p>
                <button type="button" id="highest-rated-button" class="submit-button2">Show</button>
            </div>
        </section>

        <!-- Filter Results Section -->
        <section>
            <h2 class="heading-2">Results</h2>
            <div id="filter-results" class="testimonial-card"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
